         <script>
              const holes = document.querySelectorAll('.hole');
              const scoreBoard = document.querySelector('.score');
              
              const moles = document.querySelectorAll('.mole');
              const moles1 = document.querySelectorAll('.mole1');
              const moles2 = document.querySelectorAll('.mole2');

              const moles5 = document.querySelectorAll('.mole5');

              let lastHole;
              let timeUp = false;
              let score = 0;

function randomTime(min, max) {
  return Math.round(Math.random() * (max - min) + min);
}

function randomHole(holes) {
  const idx = Math.floor(Math.random() * holes.length);
  const hole = holes[idx];
  if (hole === lastHole) {
    console.log('Duplicate click');
    return randomHole(holes);
  }
  lastHole = hole;
  return hole;
}

function popUp() {
  const time = randomTime(550, 1800);
  const hole = randomHole(holes);
  hole.classList.add('up');
  setTimeout(() => {
    hole.classList.remove('up');
    if (!timeUp) popUp();
  }, time);
}

function startGame() {
  scoreBoard.textContent = 0;
  timeUp = false;
  score = 0;
  popUp();
  setTimeout(() => timeUp = true, 30000)
}



function hitRegister(e) {
  if(!e.isTrusted) return; 
  score++;
  this.parentNode.classList.remove('up');
  scoreBoard.textContent = score;
}

moles.forEach(mole => mole.addEventListener('click', hitRegister));``
